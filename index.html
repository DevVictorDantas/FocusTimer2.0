<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro" />
    <title>FocusTimer2.0</title>

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/main.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app">
      <div class="content">
        <section id="timer" class="flex">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
          <button
            data-action="toggleRunning"
            id="play"
            class="ph-bold ph-play-circle"
          >
            <span class="sr-only">Iniciar contador</span>
          </button>
          <button
            data-action="toggleRunning"
            id="pause"
            class="ph-bold ph-pause-circle"
          >
            <span class="sr-only">Pausar contador</span>
          </button>
          <button data-action="stop" id="stop" class="ph-bold ph-stop-circle">
            <span class="sr-only">Parar contador</span>
          </button>
          <button id="increase" class="ph-bold ph-plus-circle">
            <span class="sr-only">Aumentar contador</span>
          </button>
          <button id="decrease" class="ph-bold ph-minus-circle">
            <span class="sr-only">Diminuir contador</span>
          </button>
        </section>
      </div>

      <section data-action="isPress" id="sounds">
        <button class="ph ph-tree-evergreen">
          <span class="sr-only">Som de Floresta</span>
        </button>
        <button class="ph ph-cloud-rain">
          <span class="sr-only">Som de Chuva</span>
        </button>
        <button class="ph ph-storefront">
          <span class="sr-only">Som de Cafeteria</span>
        </button>
        <button class="ph ph-flame">
          <span class="sr-only">Som de Lareira</span>
        </button>
      </section>
    </div>
  </body>
</html>
